<html>
  <head>
    <meta charset="utf-8">
    <script src="../dist/intl-dom.js"></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <p>This is pure i28n example, with no dependencies, just internationalize
    two DOM elements. First with a datetime, second with a number.</p>
    <h1 data-i18n-type="datetime" data-i18n-value="0" data-i18n-options='{"year": "numeric", "weekday": "long", "day": "numeric", "hour": "numeric", "minute": "numeric"}'></h1>

    <h3 data-i18n-type="datetime" data-i18n-value="1000000000000" data-i18n-options='{"year": "numeric",
      "weekday": "long", "day": "numeric", "hour": "numeric", "minute":
      "numeric"}'></h3>

    <span id="foo" data-i18n-type="datetime">Foo</span>
  </body>
</html>
